<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたの名前</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: white;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 1rem;
    }
    .grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Murakami Ken</h1>
    <nav>
      <a href="#">Profile</a>
      <a href="#">Blog</a>
      <a href="mailto:airesphoto@gmail.com">Contact</a>
    </nav>
  </header>

  <main class="grid">
    <img src="images/photo1.jpg" alt="作品1">
    <img src="images/photo2.jpg" alt="作品2">
    <img src="images/photo3.jpg" alt="作品3">
    <!-- 写真をここに追加 -->
  </main>
</body>
</html>
